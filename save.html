<!DOCTYPE html>
<html lang="en_US">
  <head>
    <title>Shippuden Ultimate Ninje storm Credits 3000</title>
    <meta charset="utf-8" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:title"
      content="Ultimate Roll Credits Intro Creator 3000"
    />
    <meta
      property="og:site_name"
      content="Ultimate Roll Credits Intro Creator 3000"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css" />
  </head>
  <body>
      <audio preload="auto">
      </audio>
      <section class="start">
        <div id="config">
          <form id="form-credits-intro-creator">
            <div class="title-wrapper">
                <h2 id="page-title">Ultimate Roll</h2>
                <h2 id="page-title">Credits Intro Creator</h2>
            </div>
            <input class="credits-title-input" type="text" value="EPISODE IV A NEW HOPE FOR 3"></input>
            <textarea id="credits-input-text-area" rows="4" spellcheck="false" maxlength="3000">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error et, dolore soluta impedit eos iure delectus vero iste asperiores distinctio, nesciunt odio provident, officiis illum sequi alias incidunt nisi tempore.
            </textarea>
            <div class="credits-rotation-wrapper">
              <div class="credits-container">
                <div class="settings-text">Credits rotation</div>
                <input class="credits-rotation-input" type="number"></input>
              </div>
              <div class="credits-container">
                <div class="settings-text">Screen time</div>
                <input class="credits-screen-time-input" type="number"></input>
              </div>
              <div class="credits-container">
                <div class="settings-text">Font</div>
                <select name="fonts" id="font-select">
                  <option value="">Default</option>
                  <option value="starWars">StarWars</option>
                  <option value="arial">Arial</option>
                  <option value="verdana">Verdana</option>
                  <option value="helvetica">Helvetica</option>
                  <option value="trebuchet">Trebuchet MS</option>
                  <option value="timesNewRoman">Times New Roman</option>
                  <option value="georgia">Georgia</option>
                  <option value="garamond">Garamond</option>
                  <option value="courierNew">Courier New</option>
                  <option value="brushScript">Brush Script MT</option>
                </select>
              </div>
              <div class="credits-container">
                <div class="settings-text">Sound URL</div>
                <input class="credits-sound-input" type="text"></input>
              </div>
            </div>
            <input type="file" id="selectFiles" value="Import" />
            <div class="action-buttons">
              <button id="play" class="play-button" type="button">Play</button>
              <button id="import" type="button">Import</button>
              <button id="export" type="button">Export</button>
              <button id="public-url" type="button">Share Public URL</button>
            </div>
            
            <div class="popup-content">
                <p class="check-mark">
                  <input type="checkbox" id="private">
                  <label class="settings-text" for="private">Private</label>
                </p>
                <div>
                  <label class="settings-text" for="password">Password:</label>
                  <input type="password" id="password">
                </div>
                <input type="button" id="submit" value="Submit">
            </div>
          </form>
        </div>
      </section>
    </article>
  </body>
</html>
